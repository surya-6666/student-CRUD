<div class="container">
    <div class="row">
        <div class="col-md-9 mt-2">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <p class="h3">Edit-Student</p>
                </div>
                <div class="card-body">
                    <!-- alert message -->
                    <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!!!</strong> Student was updated Successfully..
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    <form [formGroup]="editstudent" (ngSubmit)="editData()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name"  class="form-control" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email"  class="form-control" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" name="number"  class="form-control" formControlName="phone">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" name="city"  class="form-control" formControlName="city">
                        </div>
                        <button type="submit" value="Submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
